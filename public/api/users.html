<screen>

</screen>

<template id="Avatar">
    <figure class="avatar">
        <img src="{{ attributes.avatar }}" alt="{{ attributes.name }}" />
        <figcaption>
            {{ attributes.name }}<br />
        </figcaption>
    </figure>
</template>

<screen id="Card" class="content">
[$data:Avatar                                                                       ]
[:Icon="sign-in-alt"][attributes.username                                           ]
[:Icon="envelope"   ][attributes.email                                              ]
[:Icon="phone"      ][attributes.phone                                              ]
</screen>
