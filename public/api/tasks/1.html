<script>
    data.id = params.id;
    data.tarea = '';
    data.fecha = new Date().toISOString().substring(0, 10);
    data.entregables = params.entregables;
    data.comentario = params.comentario;

    $fecha.props.type = "date";
    $comentario.type = TextArea;
    $comentario.props.placeholder = "Escribe una nota o comentario";
    $guardar.type = Button;
    $guardar.text = "Guardar";
    $guardar.props.onclick = function(e) {
        api['tasks'].patch({
            id: data.id,
            attributes: data
        });
    };
    $a.type = Avatar;
</script>
